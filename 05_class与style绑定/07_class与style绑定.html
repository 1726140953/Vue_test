<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>

<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->
<div id="demo">
  <p :class="a">动态绑定class</p>
  <p :class="{'class-a':isA}">动态绑定class</p>
  <p :class="[classA,classB]">动态绑定class</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#demo",
    data:{
      background:'blue',
      color:"red",
      a:true,
      isA:true
    },
    methods:{

    }
  })
</script>
</body>
</html>
